<!DOCTYPE html>
<html>
  <head>
    <title>Team NaNi</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Your CSS Linked Below-->
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </head>
  <body>
    <h1 id="titleName">Team NaNi</h1>
    <div class="container">
      <div class="row">
        <input id="imageInput" placeholder="IMG URL">
        <input id="textInput" placeholder="Caption">
        
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon3">IMG URL:</span>
            </div>
            <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
          </div>
          
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon3">Caption:</span>
            </div>
            <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
          </div>

        <input id="subBtn" class="btn btn-primary" type="submit" value="Submit">
      </div>
      <div>
        <div class="row">
          <div class="card" style="width: 18rem;">
            <img class="card-img-top" src="https://i.imgur.com/rnNm1YG.gif" alt="Card image cap">
            <div class="card-body">
              <h5 class="card-title">Card title?</h5>
              <a href="https://i.imgur.com/rnNm1YG.gif" class="btn btn-primary">Go to image?</a>
            </div>
          </div>
      </div>
      </div>
    </div>
    
    
    
    
    
    
    <!-- jQuery Linked Below-->
